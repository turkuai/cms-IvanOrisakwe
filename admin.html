<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Content</title>
  <link rel="stylesheet" href="wireframe.css">
</head>
<body>
  <h1>Admin - Edit Website Content</h1>
  <a href="/index.html">Back to Home</a>

  <h2>Edit Logo</h2>
  <label for="logoText">Logo Text:</label>
  <input type="text" id="logoText" placeholder="Enter logo text">
  <button onclick="saveLogo()">Save Logo</button>

  <h2>Edit Footer Note</h2>
  <label for="footerNote">Footer Note:</label>
  <input type="text" id="footerNote" placeholder="Enter footer note">
  <button onclick="saveFooterNote()">Save Footer Note</button>

  <h2>Manage Social Media Links</h2>
  <div id="socialLinksList"></div>
  <h3>Add/Edit Social Media Link</h3>
  <input type="text" id="socialText" placeholder="Display Text">
  <input type="text" id="socialUrl" placeholder="URL">
  <button onclick="addSocialLink()">Add Link</button>
  <button onclick="editSocialLink()" id="editButton" style="display:none;">Save Edit</button>
  <input type="hidden" id="editIndex">

  <script src="script.js"></script>
</body>
</html>
