<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Website Content</title>
    <link rel="stylesheet" href="wireframe.css">
</head>
<body class="admin-body">
    <h1>Admin - Edit Website Content</h1>

    <div class="section">
        <h2>Edit Logo</h2>
        <label for="logo-url">Logo URL:</label>
        <input type="url" id="logo-url" placeholder="Enter logo URL">
        <button onclick="saveLogo()">Save Logo</button>
    </div>

    <div class="section">
        <h2>Edit Footer Note</h2>
        <label for="footer-note">Footer Note:</label>
        <input type="text" id="footer-note" placeholder="Enter footer note">
        <button onclick="saveFooterNote()">Save Footer Note</button>
    </div>

    <div class="section">
        <h2>Edit Social Media Links</h2>
        <div id="social-links-list"></div>
        <h3>Add/Edit Social Link</h3>
        <label for="social-text">Display Text:</label>
        <input type="text" id="social-text" placeholder="Enter display text">
        <label for="social-url">URL:</label>
        <input type="url" id="social-url" placeholder="Enter URL">
        <input type="hidden" id="edit-index" value="">
        <button onclick="addOrUpdateSocialLink()">Add/Update Link</button>
    </div>

    <div>
        <a href="index.html"><button>Back to Home</button></a>
    </div>

    <script src="admin.js"></script>
</body>
</html>
