<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IAI Website Admin</title>
    <link rel="stylesheet" href="wireframe.css">
  </head>
  <body>
    <div class="header">
      <h1>Website Admin Panel</h1>
      <div class="nav">
        <a href="index.html">Back to Site</a>
      </div>
    </div>
    
    <div class="admin-content">
      <div class="admin-section">
        <h2>Logo Settings</h2>
        <label for="logo-url">Logo URL:</label>
        <input type="text" id="logo-url" class="admin-input">
        <button onclick="saveLogo()">Update Logo</button>
      </div>
      
      <div class="admin-section">
        <h2>Footer Settings</h2>
        <label for="company-name-input">Company Name:</label>
        <input type="text" id="company-name-input" class="admin-input">
        
        <label for="footer-note-input">Footer Note:</label>
        <input type="text" id="footer-note-input" class="admin-input">
        <button onclick="saveFooter()">Update Footer</button>
      </div>
      
      <div class="admin-section">
        <h2>Social Links</h2>
        <div id="social-links-editor"></div>
        
        <div class="add-social">
          <h3>Add New Social Link</h3>
          <label for="social-text">Link Text:</label>
          <input type="text" id="social-text" class="admin-input">
          
          <label for="social-url">Link URL:</label>
          <input type="text" id="social-url" class="admin-input">
          
          <button onclick="addSocialLink()">Add Link</button>
        </div>
      </div>
      
      <div class="admin-section">
        <h2>Articles</h2>
        <div id="articles-editor"></div>
        
        <div class="add-article">
          <h3>Add New Article</h3>
          <button onclick="addNewArticle()">Add New Article</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
